<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vols Polynésie Française — L7</title>
  </head>
  <body>
    <!-- Conteneur carte plein écran -->
    <div id="map"></div>
    <div id="map-earth"></div>

    <!-- Toggle Globe / 2D -->
    <button id="toggle-globe" class="map-toggle-btn" title="Basculer Globe 3D / Carte 2D">
      <span id="toggle-globe-icon">&#127758;</span>
    </button>

    <!-- Panneau latéral -->
    <aside id="sidebar">
      <h1>Vols Polynésie Française</h1>

      <!-- Stats -->
      <section id="stats" class="stats-grid"></section>

      <!-- Filtres -->
      <section class="filter-section">
        <h2>Filtres</h2>
        <label class="checkbox-label">
          <input type="checkbox" id="filter-interisland" checked />
          <span class="legend-dot interile"></span>
          Inter-îles
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="filter-international" checked />
          <span class="legend-dot international"></span>
          International
        </label>

        <label class="select-label" for="filter-airline">Compagnie</label>
        <select id="filter-airline">
          <option value="all">Toutes</option>
        </select>
      </section>

      <!-- Sélection aéroport -->
      <section class="filter-section">
        <h2>Aéroport</h2>
        <select id="filter-airport">
          <option value="all">Tous les aéroports</option>
        </select>
      </section>

      <!-- Légende archipels -->
      <section class="legend-section">
        <h2>Archipels</h2>
        <div id="legend-archipels"></div>
      </section>
    </aside>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
